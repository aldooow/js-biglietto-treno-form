<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Biglietto|Treno|Form</title>
  </head>
  <body>
    <!-- Form Dati -->
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="wrapper">
      <div class="form-dati">

        <div class="nome-cognome">
          <label>Nome Cognome</label>
          <input id="form-nome-cognome" type="text">
        </div>

        <div class="kilometri">
          <label>Km da percorrere</label>
          <input id="form-kilometri" type="text">
        </div>

        <div class="fascia-eta">
          <label>Fascia di et√†</label>
          <select id="form-fascia-eta">
            <option value="Maggiorenne">Maggiorenne</option>
            <option value="Over 65">Over 65</option>
            <option value="Minorenne">Minorenne</option>
          </select>
        </div>

      </div>

      <div class="button">
        <button id="button-genera">Genera</button>
        <button id="button-annulla">Annulla</button>
      </div>

    </div>
    <!-- End Form Dati -->

    <!-- Biglietto -->
    <h2>IL TUO BIGLIETTO</h2>
    <div div id="biglietto" class=" wrapper hidden">
      <div class="stampa-biglietto">

        <div class="corpo-biglietto">

          <div class="dati-biglietto">
            <h1>BIGLIETTO DEL TRENO</h1>
            <h3>DETTAGLIO PASSEGGERI</h3>
            <p>NOME PASSAGGERO <span id="bigl-nome-cognome"></span></p>
            <p>Offerta <span id="bigl-offerta"></span></p>
            <p>Carrozza <span id="bigl-carrozza"></span></p>
            <p>Codice CP <span id="bigl-codice-cp"></span></p>
            <p>Costo biglietto <span id="bigl-costo-biglietto"></span></p>
          </div>

          <div class="img-qr">
            <img src="img/codice-qr.png" alt="img">
          </div>
        </div>




      </div>
    </div>


    <!-- End Biglietto -->

    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
