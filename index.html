<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>Biglietto|Treno</title>
  </head>
  <body>
    <div class="wrapper">

      <!-- Panel form ticket -->
      <div class="ticket-form">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="form-wrapper">
          <div class="form-data">

            <div class="form-nome">
              <label>Nome Cognome</label>
              <input id="js_form-nome" type="text" placeholder="Nome Cognome">
            </div>

            <div class="form-kilometri">
              <label>Km da percorrere</label>
              <input id="js_form-kilometri" type="number" placeholder="Km da percorrere">
            </div>

            <div class="form-eta">
              <label>Fascia di eta</label>
              <select id="js_form-eta">
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over65">Over65</option>
              </select>
            </div>

          </div>

          <div class="form-button">
            <button id="js_button-genera"><b>Genera</b></button>
            <button id="js_button-annulla"><b>Annulla</b></button>
          </div>

        </div>
      </div>
      <!-- END Panel form ticket -->

      <!-- Panel printed ticket-->
      <div id="js_hidden-ticket" class="ticket-printed hidden">
        <h2>IL TUO BIGLIETTO</h2>
        <div class="ticket-wrapper">
          <h3>DETAGGLIO PASSAGGERO</h3>

          <div class="ticket-data">

            <div class="ticket-nome">
              <h4>NOME PASSAGGERO</h4>
              <span id="js_ticket-nome">LAMA</span>
            </div>

            <div class="ticket-offerta">
              <h5>Offerta</h5>
              <span id="js_ticket-offerta">LAMA</span>
            </div>

            <div class="ticket-carrozza">
              <h5>Carrozza</h5>
              <span id="js_ticket-carrozza">LAMA</span>
            </div>

            <div class="ticket-codice">
              <h5>CodiceCP</h5>
              <span id="js_ticket-codice">LAMA</span>
            </div>

            <div class="ticket-costo">
              <h5>Costo</h5>
              <span id="js_ticket-costo">LAMA</span>
            </div>

          </div>
        </div>
      </div>
      <!-- END Panel printed ticket-->

      <!-- Messaggio di ERROR -->
      <div id="js_hidden-error"class="error-wrapper hidden">
        <h1>ERROR!! DATI INSERITI NON VALIDI</h1>
      </div>
      <!-- END Messaggio di ERROR -->

    </div>

    <!-- JAVASCRIPT  -->
    <script type="text/javascript" src="js/script.js">

    </script>
    <!-- END JAVASCRIPT  -->

  </body>
</html>
